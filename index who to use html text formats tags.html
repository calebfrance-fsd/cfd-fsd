<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Formatting</title>
	</head>
	<body>
		<!-- this is my main heading  -->
		<h1>Text Formatting ShowCase</h1>
		<section>
			<p>This is a Simple <b>Paragraph</b></p>
			My name is <strong>Caleb</strong>
		</section>
		<section>
			<h2><i>This is italic Text-1</i></h2>
			<h2>I live in <em>Richmond</em></h2>
		</section>
		<section>
			<h2>This is the Small <small>Small Text.</small></h2>
		</section>
		<section>
			<h2>
				<del>$599.99</del> New Price: $499.99
				<s>another Strike</s>
			</h2>
		</section>
		<section>
			<!-- sup is known as super script -->
			(A+B)<sup>2</sup> = A<sup>2</sup> + B<sup>2</sup> + 2AB
		</section>
		<section>
			<!-- sub for sub script  -->
			H<sub>2</sub>O H<sub>2</sub>SO<sub>4</sub>
		</section>
		<section>
			<ins>this is ins tag</ins>
			<u>this is underline</u>
		</section>
	</body>
</html>
